<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>
    <!-- daisy-ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- custom tailwind colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-dark": "#131318",
              "color-orange": "#FF4240",
              "color-gray": "#13131899",
            },
          },
        },
      };
    </script>
    <style>
      /* google font Manrope */
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap");
      body {
        font-family: "Manrope", sans-serif;
      }
      @media screen and (max-width: 640px) {
        html {
          font-size: 3.5vw;
        }
      }
    </style>
  </head>
  <body>
    <header class="w-10/12 container mx-auto">
      <nav class="navbar bg-base-100 my-6 md:my-8 px-0">
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost lg:hidden pl-0"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-[#424247]"
            >
              <li><a class="text-color-orange font-bold">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
              <li>
                <a>
                  <i class="fa-solid fa-magnifying-glass text-[#89898B]"></i>
                </a>
              </li>
            </ul>
          </div>
          <a href="" class="text-color-dark text-3xl md:text-4xl font-extrabold"
            >Hockey<span class="text-color-orange">’</span>s</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-[#424247]">
            <li><a class="text-color-orange font-bold">Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <i
            class="fa-solid fa-magnifying-glass text-[#89898B] text-2xl mr-6 hidden lg:inline-block cursor-pointer"
          ></i>
          <a
            class="btn h-auto text-white bg-color-orange text-lg font-bold md:px-6 md:py-4"
            >Get Ticket</a
          >
        </div>
      </nav>

      <!-- banner -->
      <section class="relative">
        <div class="carousel w-full">
          <div
            id="slide1"
            class="carousel-item relative w-full h-60 md:h-[34.375rem]"
          >
            <img
              src="./Images/slide-1.png"
              class="w-full object-cover rounded-xl md:rounded-2xl"
            />
            <div
              class="w-full md:w-auto absolute flex justify-center md:justify-start gap-3 md:gap-4 transform bottom-5 md:bottom-8 md:left-8"
            >
              <a
                href="#slide2"
                class="btn btn-circle bg-color-dark text-white border-none"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn btn-circle bg-color-dark text-white border-none"
                >❯</a
              >
            </div>
          </div>
          <div
            id="slide2"
            class="carousel-item relative w-full h-60 md:h-[34.375rem]"
          >
            <img
              src="./Images/slide-2.jpg"
              class="w-full object-cover rounded-xl md:rounded-2xl"
            />
            <div
              class="w-full md:w-auto absolute flex justify-center md:justify-start gap-3 md:gap-4 transform bottom-5 md:bottom-8 md:left-8"
            >
              <a
                href="#slide1"
                class="btn btn-circle bg-color-dark text-white border-none"
                >❮</a
              >
              <a
                href="#slide1"
                class="btn btn-circle bg-color-dark text-white border-none"
                >❯</a
              >
            </div>
          </div>
        </div>
        <div
          class="md:absolute bottom-9 right-8 bg-color-dark text-white w-fit space-y-2 md:space-y-4 mt-4 md:mt-0 p-4 md:p-8 rounded-xl md:rounded-2xl"
        >
          <h2 class="text-xl md:text-2xl font-extrabold">
            Meet all the heroes from the field
          </h2>
          <p class="text-[#FFFFFF99] font-medium md:leading-[1.625rem]">
            Discover the champions of the ice rink! Explore our
            <br class="hidden md:block lg:hidden" />
            hockey heroes' journeys <br class="hidden md:block" />
            and triumphs in this epic celebration of skill and passion.
          </p>
        </div>
      </section>
    </header>

    <main class="w-10/12 container mx-auto"></main>
  </body>
</html>
